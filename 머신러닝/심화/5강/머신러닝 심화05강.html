<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머신러닝 심화 05강 - SVM 심화</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }

        #slidesContainer {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
        }

        /* 커스텀 스크롤바 */
        #slidesContainer::-webkit-scrollbar {
            width: 10px;
        }

        #slidesContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #slidesContainer::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        #slidesContainer::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .slide {
            padding: 60px;
            min-height: auto;
            display: none;
        }

        .slide.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }

        h4 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 24px;
            color: #888;
            text-align: center;
            margin-bottom: 40px;
        }

        .box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
        }

        .comparison-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .success-box {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .warning-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .example-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .danger-box {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .center-text {
            text-align: center;
            font-size: 20px;
            margin: 30px 0;
        }

        .formula {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        ul, ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        li {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        code {
            background: #2c3e50;
            color: #ffd93d;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        pre {
            background: #2c3e50;
            color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 15px 0;
        }

        pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #f8f9fa;
            border-top: 2px solid #e0e0e0;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .navigation {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .page-jump {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        input[type="number"] {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }

        .slide-counter {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .visualization-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            min-height: 300px;
        }

        .svm-plot {
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .grid-container-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .kernel-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .kernel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .kernel-card h5 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .code-section {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }

        .code-section h5 {
            color: #333;
            margin-bottom: 10px;
        }

        /* 인쇄용 스타일 */
        @media print {
            body { 
                background: white !important; 
                overflow: visible !important;
            }
            .container {
                height: auto !important;
            }
            #slidesContainer {
                overflow: visible !important;
                padding: 0 !important;
            }
            .slide {
                display: block !important;
                page-break-after: always;
                page-break-inside: avoid;
                animation: none !important;
                padding: 40px !important;
                margin: 0 !important;
                min-height: 100vh;
            }
            .slide:last-child {
                page-break-after: auto;
            }
            .controls {
                display: none !important;
            }
        }

        @media (max-width: 768px) {
            .slide {
                padding: 30px 20px;
            }
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 24px;
            }
            .comparison-box, .grid-container, .grid-container-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<h2>Hard vs Soft Margin 비교</h2>
<div class="comparison-box">

<ul>
<li>모든 점을 완벽히 분류</li>
<li>선형 분리 가능한 경우만</li>

<ul>
<li>데이터가 매우 깨끗함</li>

<li>차원이 매우 높음</li>
</ul>

<p><strong>제약:</strong> yᵢ(wᵀxᵢ + b) ≥ 1 - ξᵢ</p>
<p><strong>특징:</strong></p>
<ul>
<li>일부 오분류 허용</li>
<li>항상 해 존재</li>
<li>Outlier에 robust</li>
<li>일반화 성능 우수</li>
</ul>
<p><strong>사용 시기:</strong></p>
<ul>
<li>현실 데이터 (노이즈 있음)</li>

<div class="box">
<h4>ξᵢ = 0</h4>
<p><strong>위치:</strong> Margin 밖</p>
<p><strong>의미:</strong> 완벽히 분류됨</p>
<p>제약 조건 만족</p>
</div>
<div class="warning-box">
<h4>0 < ξᵢ < 1</h4>
<p><strong>위치:</strong> Margin 내부, 올바른 쪽</p>
<p><strong>의미:</strong> 분류는 맞지만 margin 위반</p>
<p>약간의 페널티</p>
</div>
<div class="warning-box">
<h4>ξᵢ = 1</h4>
<p><strong>위치:</strong> 정확히 결정 경계 위</p>
<p><strong>의미:</strong> 경계선상에 위치</p>
<p>중간 페널티</p>
</div>
<div class="danger-box">
<h4>ξᵢ > 1</h4>
<p><strong>위치:</strong> 잘못된 쪽</p>
<p><strong>의미:</strong> 완전히 오분류</p>
<p>큰 페널티</p>
</div>
</div>
<div class="formula">
총 페널티 = C × Σξᵢ
</div>
<div class="center-text">
<p>C가 클수록 오분류에 대한 페널티가 커짐</p>
</div>
===SPLIT===
<h2>C 파라미터의 역할</h2>
<h3>Trade-off 조절의 핵심</h3>
<div class="formula">
목적 함수 = ½||w||² + C × Σξᵢ<br>
<span style="font-size: 16px;">Margin 최대화 + 오분류 최소화</span>
</div>
<div class="grid-container-3">
<div class="kernel-card">
<h5>C가 작을 때 (C → 0)</h5>
<p><strong>효과:</strong></p>
<ul>
<li>Margin 최대화 우선</li>
<li>오분류 많이 허용</li>
<li>단순한 경계선</li>
</ul>
<p><strong>결과:</strong></p>
<ul>
<li>Underfitting 가능성</li>
<li>높은 bias</li>
<li>낮은 variance</li>
</ul>
</div>
<div class="kernel-card">
<h5>C가 적당할 때 (C = 1)</h5>
<p><strong>효과:</strong></p>
<ul>
<li>균형잡힌 trade-off</li>
<li>적절한 오분류 허용</li>
<li>적당한 복잡도</li>
</ul>
<p><strong>결과:</strong></p>
<ul>
<li>좋은 일반화</li>
<li>적절한 bias-variance</li>
<li>안정적인 성능</li>
</ul>
</div>
<div class="kernel-card">
<h5>C가 클 때 (C → ∞)</h5>
<p><strong>효과:</strong></p>
<ul>
<li>오분류 최소화 우선</li>
<li>거의 Hard Margin</li>
<li>복잡한 경계선</li>
</ul>
<p><strong>결과:</strong></p>
<ul>
<li>Overfitting 위험</li>
<li>낮은 bias</li>
<li>높은 variance</li>
</ul>
</div>
</div>

<h2>Part 2: Kernel Methods</h2>
<h3>비선형 분류를 위한 마법</h3>
<div class="box">
<h4>Kernel Trick이란?</h4>
<p><strong>문제:</strong> 선형 SVM은 비선형 패턴을 분류할 수 없음</p>
<p><strong>해결:</strong> 데이터를 고차원으로 매핑하여 선형 분리 가능하게 만듦</p>
<p><strong>핵심:</strong> 실제로 변환하지 않고 내적만 계산 (Kernel Trick)</p>
</div>
<div class="formula">
K(xᵢ, xⱼ) = φ(xᵢ)ᵀφ(xⱼ)<br>
<span style="font-size: 16px;">고차원 변환 없이 직접 계산 가능!</span>
</div>
<div class="success-box">
<h4>주요 Kernel 함수들</h4>
<p>1. <strong>Linear Kernel:</strong> 선형 분류</p>
<p>2. <strong>Polynomial Kernel:</strong> 다항식 경계</p>
<p>3. <strong>RBF (Gaussian) Kernel:</strong> 유연한 비선형 경계</p>
<p>4. <strong>Sigmoid Kernel:</strong> 신경망과 유사</p>
</div>

    """SVM 결정 경계를 시각화하는 함수"""
    
    # 메쉬 그리드 생성을 위한 범위 설정

    y_min, y_max = X[:, 1].min() - 1, X[:, 1].max() + 1
    
    # 메쉬 그리드 생성
    xx, yy = np.meshgrid(np.arange(x_min, x_max, h),
                        np.arange(y_min, y_max, h))
    
    # 각 메쉬 포인트에서 예측
    Z = clf.predict(np.c_[xx.ravel(), yy.ravel()])
    Z = Z.reshape(xx.shape)
    
    # 시각화
    plt.figure(figsize=(10, 6))
    plt.contourf(xx, yy, Z, alpha=0.3, cmap='coolwarm')
    
    # 데이터 포인트
    plt.scatter(X[:, 0], X[:, 1], c=y, cmap='coolwarm', 
               edgecolors='black', s=50)
    
    # Support Vectors 강조
    plt.scatter(clf.support_vectors_[:, 0], 
               clf.support_vectors_[:, 1], 
               s=100, facecolors='none', 
               edgecolors='green', linewidths=2,
               label=f'Support Vectors ({len(clf.support_)}개)')
    
    plt.title(title)
    plt.xlabel('Feature 1')
    plt.ylabel('Feature 2')
    plt.legend()
    plt.grid(True, alpha=0.3)
    plt.show()

# 시각화 실행

<h2>실습 2: Polynomial Kernel - 데이터 생성</h2>
<h3>Step 1: XOR 패턴 데이터 만들기</h3>
<pre><code># XOR 패턴 데이터 생성
np.random.seed(42)

# 무작위 2D 포인트 생성
X_nonlinear = np.random.randn(200, 2)

# XOR 패턴으로 라벨 생성
# x>0 AND y>0 이거나 x<0 AND y<0 이면 Class 0
# 그 외는 Class 1
y_nonlinear = np.logical_xor(
    X_nonlinear[:, 0] > 0, 
    X_nonlinear[:, 1] > 0
).astype(int)

# 현실적인 노이즈 추가
X_nonlinear += np.random.randn(200, 2) * 0.3

# 데이터 시각화

plt.scatter(X_nonlinear[:, 0], X_nonlinear[:, 1], 
           c=y_nonlinear, cmap='coolwarm', 
           edgecolors='black', alpha=0.7)
plt.title('XOR 패턴 데이터')
plt.xlabel('X1')
plt.ylabel('X2')
plt.axhline(y=0, color='k', linestyle='--', alpha=0.3)
plt.axvline(x=0, color='k', linestyle='--', alpha=0.3)
plt.colorbar(label='Class')
plt.grid(True, alpha=0.3)
plt.show()

print(f"데이터 shape: {X_nonlinear.shape}")
print(f"클래스 분포: Class 0 = {sum(y_nonlinear==0)}, Class 1 = {sum(y_nonlinear==1)}")</code></pre>

<h2>실무 Tips & Tricks</h2>
<div class="box">
<h4>1. 데이터 전처리</h4>
<p>• <strong>정규화 필수:</strong> 특히 RBF, Polynomial kernel</p>
<p>• <strong>이상치 처리:</strong> Soft Margin이어도 극단적 outlier는 제거</p>
<p>• <strong>불균형 처리:</strong> class_weight='balanced' 옵션 사용</p>
</div>
<div class="box">
<h4>2. 파라미터 튜닝 순서</h4>
<ol>
<li>Kernel 선택 (Linear → RBF → Poly)</li>
<li>C 조정 (log scale: 0.01, 0.1, 1, 10, 100)</li>
<li>γ 조정 (RBF/Poly: 0.001 ~ 10)</li>
<li>Fine tuning (좁은 범위에서 재탐색)</li>
</ol>
</div>
<div class="box">
<h4>3. 계산 최적화</h4>
<p>• <strong>cache_size 증가:</strong> 메모리 여유시 kernel cache 크게</p>
<p>• <strong>shrinking=True:</strong> 수렴 속도 향상</p>
<p>• <strong>probability=False:</strong> 확률 불필요시 비활성화</p>
</div>
<div class="warning-box">
<h4>4. 주의사항</h4>
<p>• Support Vector가 너무 많으면 (>50%) 과적합 의심</p>
<p>• Train/Test 성능 차이 크면 C 감소 또는 γ 감소</p>
<p>• 매우 큰 데이터셋은 SGDClassifier나 LinearSVC 고려</p>
</div>

        const slidesArray = slidesHTML.split('===SPLIT===');
        const container = document.getElementById('slidesContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSlideSpan = document.getElementById('currentSlide');
        const totalSlidesSpan = document.getElementById('totalSlides');
        const pageInput = document.getElementById('pageInput');
        const jumpBtn = document.getElementById('jumpBtn');
        
        let currentSlide = 0;
        
        // 슬라이드 생성
        slidesArray.forEach((slideContent, index) => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide';
            slideDiv.innerHTML = slideContent.trim();
            container.appendChild(slideDiv);
        });
        
        const slides = document.querySelectorAll('.slide');
        totalSlidesSpan.textContent = slides.length;
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            
            if (n >= slides.length) {
                currentSlide = slides.length - 1;
            } else if (n < 0) {
                currentSlide = 0;
            } else {
                currentSlide = n;
            }
            
            slides[currentSlide].classList.add('active');
            currentSlideSpan.textContent = currentSlide + 1;
            
            // 버튼 상태 업데이트
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
            
            // 스크롤 맨 위로
            container.scrollTop = 0;
        }
        
        // 이벤트 리스너
        prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
        
        jumpBtn.addEventListener('click', () => {
            const page = parseInt(pageInput.value);
            if (page >= 1 && page <= slides.length) {
                showSlide(page - 1);
                pageInput.value = '';
            }
        });
        
        pageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                jumpBtn.click();
            }
        });
        
        // 키보드 네비게이션
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                prevBtn.click();
            } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                nextBtn.click();
            }
        });
        
        // 초기 슬라이드 표시
        showSlide(0);
    </script>
