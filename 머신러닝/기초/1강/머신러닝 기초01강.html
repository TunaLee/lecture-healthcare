        const slides = slidesHTML.split('===SPLIT===');
        let currentIndex = 0;
        const container = document.getElementById('slidesContainer');
        
        // ìŠ¬ë¼ì´ë“œ ìƒì„±
        slides.forEach((slideContent, i) => {
            const div = document.createElement('div');
            div.className = 'slide' + (i === 0 ? ' active' : '');
            div.innerHTML = slideContent.trim();
            container.appendChild(div);
        });
        
        document.getElementById('totalSlides').textContent = slides.length;

        function showSlide(index) {
            const allSlides = document.querySelectorAll('.slide');
            allSlides.forEach((s, i) => {
                s.classList.toggle('active', i === index);
            });
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
        }

        // ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                showSlide(currentIndex);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                showSlide(currentIndex);
            }
        });

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸ (ê°œì„ ëœ ë²„ì „)
        document.addEventListener('keydown', (e) => {
            // ë¸Œë¼ìš°ì € ê¸°ë³¸ ë™ì‘ ë°©ì§€
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();

            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                showSlide(currentIndex);
            } else if (e.key === 'ArrowRight' && currentIndex < slides.length - 1) {
                currentIndex++;
                showSlide(currentIndex);
            }
        });
